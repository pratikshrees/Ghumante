{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %} Signup Page {% endblock %}</title>
    <link rel="stylesheet" href="{% static "registration.css" %}" /> 
  </head>
  <body>
    {% block content %}
    
    <section class="container">
      <header>Sign Up</header>
      <form action="{%url 'login'%}" class="form" method="POST">
      {%csrf_token%}
        <div class="input-box">
          <label for="username">username</label>
          <input type="text" placeholder="Username" name="username" id="username" class="form-control">
        </div>

        <div class="input-box">
          <label for='email'>Email Address</label>
          <input type="email" placeholder="Email or Phone" name="email" id="email" class="form-control">
        </div>

        <div class="input-box Password">
          <label for='password1'>Password</label>
          <input type="password" placeholder="Password" id="password1" name="password1" class="form-control">
        </div>
        <div class="input-box Password">
          <label for='password2'>Re-Password</label>
          <input type="password" placeholder="Confirm Password" id="password2" name="password2" class="form-control">
        </div>
        <div class="button" >
          <button >Submit</button>
        </div>
        <div class="register">
          <p style="color: aliceblue;">Already have account.    <a href="{% url 'login'%}">Sign In</a></p>
        </div>
      </form>
    </section>
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
