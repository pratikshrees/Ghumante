{%load static  %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %} Login Page {% endblock %}</title> 
    <link rel="stylesheet" href="{% static "login2.css" %}" />
    
  </head>
  <body>
    
    {% block content %}
   <div class="cont">
    <header>
      <div class="logo">
        <h2 style="color: white;"><span>G</span>humante</h2>
      </div>
      <a href="">Home</a>
      <a href="">Treking Routes</a>
      <a href="">Community</a>
      <a href="">Shop</a>
      <a href="">Profile<i class="fa-solid fa-user"></i></a>
      <div class="gh"><a href="{%url 'login'%}" id="log"><button class="login">Login</button></a></div> 
    </header>
          <section class="container">
          <form action="#" class="form" method="POST">
            {% csrf_token %}
            <div class="input-box">
              <label for='username'>username</label>
              <input type="text" placeholder="Enter Username" id="username" name="username" class="form-control">
            </div>
            <div class="input-box">
              <label for='password'>Password</label>
              <input type="password" placeholder="Enter Password" id="password" name="pass" class="form-control">
            </div>
            <div class="forget">
              <a href="#">Forget passsword</a>
            </div>
            <div class="button" >
              <button >Submit</button>
            </div>
            <div class="register">
              <p style="color: aliceblue;">Haven't Sign up Yet?    <a href="{% url 'registration'%}">Sign up </a></p>
            </div>
          </form>
      </section>
    </div>
      <footer>
        <div class="foot">
          <div>&copy; 2024 Ghumante Pvt Ltd. All Rights Reserved</div>
        </div>
       </footer>
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
